<dl ng-repeat="x in myList">
    <p>{{x.desc}}</p>
</dl>
<div ng-if="showPageNavi">
    <a ng-if="pageCur!=1" ng-click="loadPage(1)">{{'首页'}}</a>
    <a ng-if="pageCur!=1" ng-click="loadPage(pageCur-1)">{{'上一页'}}</a>
    <a ng-repeat="p in pages" ng-class="{true:'current'}[pageCur==p]" ng-click="loadPage(p)">   {{    p    }}   </a>
    <a ng-if="pageCur!=pageAll" ng-click="loadPage(pageCur+1)">下一页</a>
    <a ng-if="pageCur!=pageAll" ng-click="loadPage(pageAll)">{{'尾页'}}</a>
</div>
