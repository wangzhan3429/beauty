<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>测试</title>
    <link rel="stylesheet" href="js/libs/bootstrap.min.css"  />
    <link rel="stylesheet" href="js/libs/carousel.css" />


</head>

<body>
    <div>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">微信公众号</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="">首页</a>
                    </li>
                    <li>
                        <a href="">关于</a>
                    </li>
                    <li>
                        <a href="">登录</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>


        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <div class="container">
                    <div class="carousel-caption">
                        <img ng-src="{{url1}}" id='img1' width='980px' height='500px' class='img-responsive center-block' />
                    </div>
                </div>
            </div>
            <div class="item">
                <img class="second-slide" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Second slide">
                <div class="container">
                    <div class="carousel-caption">
                        <img ng-src="{{url2}}" id='img2' width='980px' height='500px' class='img-responsive center-block' />
                    </div>
                </div>
            </div>
            <div class="item">
                <img class="third-slide" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Third slide">
                <div class="container">
                    <div class="carousel-caption">
                        <img ng-src="{{url3}}" id='img3' width='980px' height='500px' class='img-responsive center-block' />
                    </div>
                </div>
            </div>
        </div>



     
       <!-- 轮播（Carousel）导航 -->
       <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev" href="javascript:void(0);">
       		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
       		<span class="sr-only">Previous</span>
       </a>
       <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next" >
       		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
       		<span class="sr-only">Next</span>
       </a>
    </div>
    <div>
        <nav class="navbar navbar-default">
            <div class="container">
             
                <ul class="nav navbar-nav" ng-repeat="x in titles">
                    <li>
                        <a ng-href="{{x.url}}">{{x.title}}</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div ng-view></div>
		<loading></loading>

</body>
<script data-main="main" src="js/libs/require.js"></script>

</html>
